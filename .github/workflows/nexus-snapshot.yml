name: Publish to Nexus Snapshot

on:
  push:
    branches:
      - snapshot
env:
  groupId: com.yuanmai.protobuf
  artifactId: yuanmai-protobuf-java
  version: 21.1.1-SNAPSHOT
  nexus-repository: maven-snapshots

jobs:
  build-push-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Java and Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Build with Maven
        run: mvn package -Drversion=${{ env.version }} -Dpassword=${{ secrets.password }} --file pom.xml -s settings.xml
